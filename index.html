<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: linear-gradient(135deg, #74ebd5, #9face6);
      --text-color: #000;
      --box-bg: #ffffffcc;
      --hover-color: #d0e6ff;
      --btn-bg: #006eff;
      --btn-hover: #0051cc;
      --msg-bg: #fff;
      --msg-text: #006eff;
    }

    body.dark {
      --bg-color: linear-gradient(135deg, #1e1e2f, #3a3a5c);
      --text-color: #fff;
      --box-bg: #333b55;
      --hover-color: #4c5d7d;
      --btn-bg: #4449dd;
      --btn-hover: #2f34aa;
      --msg-bg: #222c4a;
      --msg-text: #8aefff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body {
      background: var(--bg-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text-color);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px #00000033;
    }

    .mode-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .players {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .players input {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 140px;
      text-align: center;
    }

    .score-board {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      text-shadow: 1px 1px #00000044;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 15px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .box {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      font-weight: bold;
      background-color: var(--box-bg);
      border: none;
      border-radius: 15px;
      box-shadow: inset 0 0 10px #00000022;
      color: var(--text-color);
    }

    .box:hover {
      background-color: var(--hover-color);
    }

    .box:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btns {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      background-color: var(--btn-bg);
      color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: var(--btn-hover);
    }

    .msg-Container {
      display: none;
      margin-top: 25px;
      background-color: var(--msg-bg);
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.4rem;
      color: var(--msg-text);
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
    }

    .win-glow {
      animation: glow 1s ease-in-out infinite alternate, bounce 0.8s ease-in-out 2;
      background-color: #d6ffe2 !important;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #33ff77; }
      to   { box-shadow: 0 0 25px #33ff77; }
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      30% { transform: scale(1.15); }
      60% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    @media (max-width: 500px) {
      .game-container {
        grid-template-columns: repeat(3, 80px);
        gap: 10px;
        padding: 15px;
      }

      .box {
        width: 80px;
        height: 80px;
        font-size: 2rem;
      }

      .players input {
        width: 120px;
      }

      button {
        padding: 10px 18px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <button class="mode-toggle" id="modeToggle" title="Toggle Dark Mode">üåô</button>
  <h1>Tic Tac Toe</h1>
  <p>Every move counts.Play smart!</p>
<p>Mark it. Block it. Win it.</p>

  <div class="players">
    <input type="text" id="playerO" placeholder="Player O Name" />
    <input type="text" id="playerX" placeholder="Player X Name" />
  </div>

  <div class="score-board">
    <div id="scoreO">O: 0</div>
    <div id="scoreX">X: 0</div>
  </div>

  <div class="game-container">
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
  </div>

  <div class="btns">
    <button id="reset-btn">Reset Board</button>
    <button id="new-btn">New Game</button>
  </div>

  <div class="msg-Container">
    <p id="msg"></p>
  </div>

  <script>
    const boxes = document.querySelectorAll(".box");
    const resetBtn = document.querySelector("#reset-btn");
    const newGameBtn = document.querySelector("#new-btn");
    const msgContainer = document.querySelector(".msg-Container");
    const msg = document.querySelector("#msg");
    const playerOInput = document.getElementById("playerO");
    const playerXInput = document.getElementById("playerX");
    const scoreO = document.getElementById("scoreO");
    const scoreX = document.getElementById("scoreX");
    const modeToggle = document.getElementById("modeToggle");

    let turnO = true;
    let scoreCountO = 0;
    let scoreCountX = 0;

    const winpatterns = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    const resetBoard = () => {
      turnO = true;
      boxes.forEach(box => {
        box.innerText = "";
        box.disabled = false;
        box.classList.remove("win-glow");
      });
      msgContainer.style.display = "none";
    };

    const newGame = () => {
      resetBoard();
      scoreCountO = 0;
      scoreCountX = 0;
      updateScore();
      playerOInput.value = "";
      playerXInput.value = "";
    };

    const updateScore = () => {
      scoreO.innerText = `O: ${scoreCountO}`;
      scoreX.innerText = `X: ${scoreCountX}`;
    };

    const disableBoxes = () => {
      boxes.forEach(box => box.disabled = true);
    };

    const showWinner = (winner, pattern) => {
      let playerName = winner === "O" ? playerOInput.value || "Player O" : playerXInput.value || "Player X";
      msg.innerText = `üéâ Winner: ${playerName}`;
      msgContainer.style.display = "block";
      pattern.forEach(index => boxes[index].classList.add("win-glow"));
      if (winner === "O") scoreCountO++;
      else scoreCountX++;
      updateScore();
      disableBoxes();
    };

    const checkWinner = () => {
      for (let pattern of winpatterns) {
        let [a, b, c] = pattern;
        let pos1 = boxes[a].innerText;
        let pos2 = boxes[b].innerText;
        let pos3 = boxes[c].innerText;

        if (pos1 && pos1 === pos2 && pos2 === pos3) {
          showWinner(pos1, pattern);
          return;
        }
      }

      if (Array.from(boxes).every(box => box.innerText !== "")) {
        msg.innerText = "üòÖ It's a Draw!";
        msgContainer.style.display = "block";
      }
    };

    boxes.forEach(box => {
      box.addEventListener("click", () => {
        box.innerText = turnO ? "O" : "X";
        box.disabled = true;
        turnO = !turnO;
        checkWinner();
      });
    });

    resetBtn.addEventListener("click", resetBoard);
    newGameBtn.addEventListener("click", newGame);

    modeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      modeToggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
